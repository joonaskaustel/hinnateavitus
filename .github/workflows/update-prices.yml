name: update-prices
on:
  schedule:
    - cron: '*/15 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API update-prices api route
        run: |
          curl --request POST \
          --url 'https://hinnateavitus.vercel.app/api/products/updateItemPrice' \
          --header 'Authorization: Bearer ${{ secrets.API_SECRET_KEY }}'
